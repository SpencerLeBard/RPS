<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Rock Paper Scissors</title>
</head>

<body>
  <header>
    <div class="container-fluid bg-secondary">
      <div class="row">
        <div class="col m-5">
          <h1>MAKE CHOICE:</h1>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container-fluid bg-light">
      <div class="row">
        <div class="col mt-3">
          <button id="rock-button" onclick="play('rock')"> Rock </button>
        </div>
      </div>
      <div class="row">
        <div class="col-6 my-5">
          <button id="paper-button" onclick="play('paper')">Paper</button>
        </div>
        <div class="col-6" id="phrase">phrase here</div>
      </div>
      <div class="row">
        <div class="col">
          <button id="scissors-button" onclick="play('scissors')">Sissors</button>
        </div>
      </div>
    </div>
  </main>
  <footer>
    <div class="container-fluid bg-light">
      <div class="row">
        <div class="col"></div>
      </div>
    </div>
  </footer>
  <script src="app.js"></script>
</body>

</html>
